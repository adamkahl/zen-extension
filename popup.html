<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablio</title>
  <style>
    body {
      width: 280px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .popup-container {
      background: white;
      border-radius: 0;
    }

    .popup-header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 1.25rem;
      text-align: center;
      position: relative;
    }

    .popup-header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .popup-header p {
      margin: 0.5rem 0 0 0;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .close-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      line-height: 1;
      transition: all 0.2s ease;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .popup-body {
      padding: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem 1rem;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
    }

    .menu-item:hover {
      border-color: #6366f1;
      background: #f5f3ff;
      transform: translateX(4px);
    }

    .menu-item-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 8px;
      color: white;
      font-size: 1.25rem;
    }

    .menu-item-content {
      flex: 1;
    }

    .menu-item-title {
      font-weight: 600;
      color: #1f2937;
      font-size: 0.95rem;
      margin-bottom: 0.125rem;
    }

    .menu-item-desc {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .popup-footer {
      padding: 0.75rem 1rem;
      background: #f9fafb;
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <button class="close-button" id="close-popup" title="Close">√ó</button>
      <h1>
        <span>üìã</span>
        Tablio
      </h1>
      <p>Tab Organization Made Easy</p>
    </div>

    <div class="popup-body">
      <div class="menu-item" id="tidy-now">
        <div class="menu-item-icon">‚ú®</div>
        <div class="menu-item-content">
          <div class="menu-item-title">Tidy Now</div>
          <div class="menu-item-desc">Organize all tabs immediately</div>
        </div>
      </div>

      <div class="menu-item" id="open-settings">
        <div class="menu-item-icon">‚öôÔ∏è</div>
        <div class="menu-item-content">
          <div class="menu-item-title">Settings</div>
          <div class="menu-item-desc">Configure patterns and groups</div>
        </div>
      </div>

      <div class="menu-item" id="advanced-toggle">
        <div class="menu-item-icon">üõ†Ô∏è</div>
        <div class="menu-item-content">
          <div class="menu-item-title">Advanced</div>
          <div class="menu-item-desc">Hidden options for debugging</div>
        </div>
      </div>

      <div id="advanced-options" style="display:none; padding:0.5rem 0;">
        <div class="menu-item" id="clear-glance-set">
          <div class="menu-item-icon">üßπ</div>
          <div class="menu-item-content">
            <div class="menu-item-title">Clear Glance Set</div>
            <div class="menu-item-desc">Remove all tracked Glance flags</div>
          </div>
        </div>

        <div style="display:flex; gap:0.5rem; align-items:center; margin-top:0.5rem;">
          <label for="grace-period-input" style="width: 110px; font-size:0.85rem; color:#374151;">Grace (s)</label>
          <input id="grace-period-input" type="number" min="0" step="1" value="0" style="width:86px; padding:6px; border-radius:6px; border:1px solid #e5e7eb;" />
          <button class="menu-item" id="save-grace-period" style="width:84px; margin:0; padding:6px 8px; border-radius:6px;">Save</button>
        </div>
        <div style="margin-top:0.5rem; font-size:0.8rem; color:#6b7280;">Current Grace: <span id="current-grace">0</span> s</div>
      </div>
    </div>

    <div class="popup-footer">
      v1.1.0 ‚Ä¢ Made with ‚ù§Ô∏è
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
